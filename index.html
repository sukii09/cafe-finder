<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>☕️ Find Your New Caffeine Addiction Spot 🫘</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fraunces:opsz,wght@9..144,700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQAWE9RJ3rZ1FuuweRlbKLNafPJqgpabc&libraries=places&v=weekly"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="./cafe.js" defer></script>
</head>
<body>
  <h1>☕️ Find Your New Caffeine Addiction Spot 🫘</h1>
  <p>New beans = new scenes?</p>

  <div class="actions">
    <button onclick="getLocation()">☕️ Scout cafés near me</button>
<button onclick="showSaved()">🫘 Show saved cafés <span id="savedCount" aria-hidden="true"></span></button>
<button onclick="clearSaved()">🗑️ Clear saved cafés</button>
<button id="themeToggle" class="ghost" aria-pressed="false">🌑 Dark</button>
    <div class="controls">
  <label for="openFilter">Status:</label>
  <select id="openFilter">
    <option value="all" selected>All</option>
    <option value="open">Open now</option>
    <option value="closed">Closed now</option>
  </select>
</div>

  </div>

  <div class="cards">
    <article class="location-card">
      <div class="ph"></div>
      <h3>Can I be Brew-tally honest? You need a new spot. 🫡</h3>
      <p>Click "Scout cafés near me" to load nearby spots.</p>
    </article>
  </div>
</body>
</html>
